<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img src="images/copy.png" alt="copy" onclick="copyPassword()" />
      </div>
      <button class="btn">
        <img src="images/generate.png" alt="generate" />Generate Password
      </button>
    </div>
    <script>
      const passwordBox = document.getElementById("password");
      const length = 12;
      const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".toLocaleLowerCase();
      const number = "0123456789";
      const symbol = "@#$%^&*~-+";

      const allChars = uppercase + lowercase + number + symbol;
      const button = document.getElementsByClassName("btn");

      button[0].addEventListener("click", createPassword);

      function createPassword() {
        let password = "";
        password += uppercase[Math.floor(Math.random() * uppercase.length)];
        password += lowercase[Math.floor(Math.random() * lowercase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];
        while (length > password.length) {
          password += allChars[Math.floor(Math.random() * allChars.length)];
        }
        passwordBox.value = password;
      }
      function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
